<form action="https://formsubmit.co/support@quickreserve.co.za" method="POST">
    <!-- FormSubmit Configuration -->
    <input type="hidden" name="_subject" value="ðŸŽ‰ New QuickReserve Lead!">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="text" name="_honey" style="display:none">
    
    <div class="form-group">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="business">Business Name *</label>
        <input type="text" id="business" name="business_name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="phone">Phone / WhatsApp Number *</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
    
    <div class="form-group">
        <label for="businessType">Business Type *</label>
        <select id="businessType" name="business_type" required>
            <option value="">Select...</option>
            <optgroup label="Beauty & Personal Care">
                <option value="hair-salon">Hair Salon</option>
                <option value="nail-salon">Nail Salon</option>
                <option value="beauty-salon">Beauty Salon</option>
                <option value="barbershop">Barbershop</option>
                <option value="spa">Spa & Wellness Center</option>
                <option value="tattoo">Tattoo Studio</option>
            </optgroup>
            <optgroup label="Health & Wellness">
                <option value="massage">Massage Therapy</option>
                <option value="physiotherapy">Physiotherapy</option>
                <option value="chiropractor">Chiropractor</option>
                <option value="medical">Medical Practice</option>
                <option value="dentist">Dental Practice</option>
            </optgroup>
            <optgroup label="Fitness & Sports">
                <option value="personal-trainer">Personal Trainer</option>
                <option value="yoga">Yoga Studio</option>
                <option value="gym">Gym/Fitness Center</option>
                <option value="pilates">Pilates Studio</option>
            </optgroup>
            <optgroup label="Accommodation">
                <option value="lodge">Lodge</option>
                <option value="guesthouse">Guesthouse</option>
                <option value="bnb">Bed & Breakfast</option>
                <option value="hotel">Hotel</option>
            </optgroup>
            <optgroup label="Other Services">
                <option value="other">Other Service Business</option>
            </optgroup>
        </select>
    </div>
    
    <div class="form-group">
        <label for="message">Tell us about your booking needs (Optional)</label>
        <textarea id="message" name="message" placeholder="e.g., Number of staff, current booking challenges, etc."></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Start Free Trial</button>
</form>
