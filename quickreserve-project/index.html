<style>
/* --- BRAND COLORS --- */
:root {
  --brand-main: #d4af37;     /* Gold */
  --brand-dark: #1a1a1a;     /* Deep Black */
  --brand-light: #fff8db;    /* Soft gold tint */
}

/* --- FLOATING BUTTON --- */
.chat-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--brand-main);
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  cursor: pointer;
  animation: bounce 1.7s infinite;
  z-index: 9999;
  transition: transform .3s;
}
.chat-button:hover {
  transform: scale(1.15);
}

/* Bounce animation */
@keyframes bounce {
  0%,20%,50%,80%,100% { transform: translateY(0); }
  40% { transform: translateY(-12px); }
  60% { transform: translateY(-6px); }
}

/* --- LABEL --- */
.chat-label {
  position: fixed;
  bottom: 95px;
  right: 20px;
  background: var(--brand-dark);
  color: white;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  opacity: 0;
  transform: translateY(10px);
  animation: slideIn 1s forwards;
  z-index: 9998;
}

@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* --- PREVIEW BUBBLE --- */
.preview-bubble {
  position: fixed;
  bottom: 110px;
  right: 100px;
  background: white;
  padding: 12px 18px;
  border-radius: 18px;
  font-size: 14px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  opacity: 0;
  animation: fadePreview 5s ease forwards;
}
@keyframes fadePreview {
  0% { opacity: 0; transform: translateY(10px); }
  10% { opacity: 1; transform: translateY(0); }
  90% { opacity: 1; }
  100% { opacity: 0; }
}

/* --- POPUP CHAT WINDOW --- */
.chat-window {
  position: fixed;
  bottom: 110px;
  right: 20px;
  width: 320px;
  height: 420px;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: popIn .3s ease;
  z-index: 9999;
}
@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Header */
.chat-header {
  background: var(--brand-main);
  padding: 15px;
  color: black;
  font-weight: bold;
  text-align: center;
  font-size: 18px;
}

/* Message area */
.chat-body {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: #fafafa;
}

/* Messages */
.msg {
  max-width: 80%;
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
}
.msg.bot {
  background: var(--brand-light);
  color: black;
}
.msg.user {
  background: var(--brand-main);
  color: black;
  margin-left: auto;
}

/* Typing indicator */
.typing {
  font-size: 12px;
  opacity: 0.7;
  padding: 4px;
  margin-bottom: 6px;
}

/* Input area */
.chat-input-area {
  padding: 10px;
  display: flex;
  background: #fff;
}
.chat-input-area input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
}
.chat-input-area button {
  margin-left: 8px;
  padding: 10px 14px;
  background: var(--brand-main);
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

/* WhatsApp fallback */
.whatsapp-button {
  background: #25D366;
  padding: 10px;
  text-align: center;
  color: white;
  font-weight: bold;
  margin: 10px;
  border-radius: 10px;
}
</style>

<!-- Chat label -->
<div class="chat-label">Chat with us</div>

<!-- Preview Bubble -->
<div class="preview-bubble">Hey! Need help with booking?</div>

<!-- Floating Button -->
<div class="chat-button" onclick="toggleChat()">
  ðŸ’¬
</div>

<!-- Chat Window -->
<div class="chat-window" id="chatWindow">
  <div class="chat-header">QuickReserve Support</div>
  
  <div class="chat-body" id="chatBody"></div>
  
  <div class="typing" id="typingIndicator" style="display:none;">Bot is typing...</div>

  <div class="whatsapp-button" onclick="openWhatsApp()">Chat on WhatsApp</div>

  <div class="chat-input-area">
    <input id="chatInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let chatOpen = false;

// SOUND
const clickSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3");

// Load chat history
let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
if (history.length > 0) {
  setTimeout(() => {
    history.forEach(m => addMessage(m.text, m.type));
  }, 500);
}

// Toggle chat window
function toggleChat() {
  clickSound.play();
  if (navigator.vibrate) navigator.vibrate(50);

  chatOpen = !chatOpen;
  document.getElementById("chatWindow").style.display = chatOpen ? "flex" : "none";
}

// Add message to chat & history
function addMessage(text, type) {
  const body = document.getElementById("chatBody");
  const msg = document.createElement("div");
  msg.className = "msg " + type;
  msg.innerText = text;
  body.appendChild(msg);
  body.scrollTop = body.scrollHeight;

  history.push({ text, type });
  localStorage.setItem("chatHistory", JSON.stringify(history));
}

// Send user message
function sendMessage() {
  let input = document.getElementById("chatInput");
  if (!input.value.trim()) return;

  addMessage(input.value, "user");
  botReply(input.value);
  input.value = "";
}

// Fake AI-like bot typing + response
function botReply(userText) {
  const typing = document.getElementById("typingIndicator");
  typing.style.display = "block";

  setTimeout(() => {
    typing.style.display = "none";
    addMessage("Thanks for your message! How can I help you today?", "bot");
  }, 1500);
}

// WhatsApp fallback
function openWhatsApp() {
  window.open("https://wa.me/27600745493?text=Hi%20QuickReserve!%20I%20need%20help.", "_blank");
}

// Convert R â†’ R$
document.body.innerHTML = document.body.innerHTML.replace(/R(\d+)/g, "R$ $1");
</script>
