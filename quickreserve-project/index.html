<section id="contact">
    <div class="container">
        <h2 class="section-title">Start Your Free Trial</h2>

        <form class="contact-form" name="quickreserve-trial" method="POST" data-netlify="true" id="contactForm">
            <!-- Netlify required hidden input -->
            <input type="hidden" name="form-name" value="quickreserve-trial">

            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="business">Business Name *</label>
                <input type="text" id="business" name="business" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone / WhatsApp Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="businessType">Business Type *</label>
                <select id="businessType" name="businessType" required>
                    <option value="">Select...</option>
                    <option value="salon">Hair Salon</option>
                    <option value="nails">Nail Salon</option>
                    <option value="trainer">Personal Trainer</option>
                    <option value="studio">Studio / Spa</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" placeholder="Anything else we should know?"></textarea>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Start Free Trial</button>
            </div>
        </form>
    </div>
</section>
